<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup | School Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h3>Sign Up</h3>
        <select id="role">
            <option value="student">Student</option>
            <option value="teacher">Teacher</option>
            <option value="parent">Parent</option>
        </select>
        
        <div id="formContainer"></div>
    </div>

    <script>
        document.getElementById("role").addEventListener("change", function() {
            let role = this.value;
            let formContainer = document.getElementById("formContainer");
            formContainer.innerHTML = "";
            let formHTML = '';

            if (role === "student") {
                formHTML = `
                    <input type="text" placeholder="Username">
                    <input type="text" placeholder="First Name">
                    <input type="text" placeholder="Last Name">
                    <input type="text" placeholder="USN">
                    <input type="email" placeholder="Email">
                    <input type="text" placeholder="Phone">
                    <input type="text" placeholder="Parent Name">
                    <input type="text" placeholder="Parent Phone">
                    <input type="password" placeholder="Create Password">
                    <input type="password" placeholder="Confirm Password">
                    <button>Create Account</button>
                    <a href="login.html">Back to Login</a>
                `;
            } else if (role === "teacher") {
                formHTML = `
                    <input type="text" placeholder="Username">
                    <input type="text" placeholder="First Name">
                    <input type="text" placeholder="Last Name">
                    <input type="text" placeholder="Teacher ID">
                    <input type="email" placeholder="Email">
                    <input type="text" placeholder="Phone">
                    <input type="text" placeholder="Emergency Contact">
                    <input type="text" placeholder="Emergency Contact Name">
                    <input type="password" placeholder="Create Password">
                    <input type="password" placeholder="Confirm Password">
                    <button>Create Account</button>
                    <a href="login.html">Back to Login</a>
                `;
            } else {
                formHTML = `
                    <input type="text" placeholder="Username">
                    <input type="text" placeholder="Child First Name">
                    <input type="text" placeholder="Child Last Name">
                    <input type="text" placeholder="Parent ID">
                    <input type="email" placeholder="Email">
                    <input type="text" placeholder="Phone">
                    <input type="password" placeholder="Create Password">
                    <input type="password" placeholder="Confirm Password">
                    <button>Create Account</button>
                    <a href="login.html">Back to Login</a>
                `;
            }
            formContainer.innerHTML = formHTML;
        });
    </script>
</body>
</html>
